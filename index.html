<!DOCTYPE html>
<html>
<head>
    <title>Register your App</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style type="text/css">
        .modal-400 { max-width: 494px; }
        .modal-dialog { padding-top: 21vh; }
        /* Style and Behavior for Javascript */
        .js-isRegister .modal-dialog { padding-top: 5vh; }
        .error { border-color: #a94442}
    </style>
</head>
<body>
<!-- modals-->
<div class="modal fade login bs-example-modal-sm" role="dialog">
    <div class="modal-dialog modal-400">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Authentication</h4>
            </div>
            <div class="modal-body center-block">
                <form class="form-inline form-login">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="User Name or E-mail"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password"/>
                    </div>
                    <button class="btn btn-default">Login</button>
                </form>

                <form class="form form-register hide">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="@name" />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" id="email" placeholder="name@provider.com" /> 
                    </div>

                    <div class="form-group">
                        <label for="confirmationEmail">E-mail again</label>
                        <input type="text" class="form-control" id="confirmationEmail" placeholder="This is boring but is needed" /> 
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="$Passw0rd" />
                    </div>

                    <div class="form-group">
                        <label for="confirmationPassword">Confirm your password</label>
                        <input type="password" class="form-control" id="confirmationPassword" placeholder="Don't Forget" />
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <a href="/login" class="js-btn-back left hide">Back</a>
                <button class="btn btn-default hide js-btn-createAccount">Create</button>
                <a href="/createAccount" class="right js-createAccount">Create a Developer Account</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/public/js/app.js"></script>
</body>
</html>
